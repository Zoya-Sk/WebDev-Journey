<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - DOM Challenges Finale</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <h1>DOM Finale - More Challenges</h1>

    <!-- Challenge 6: Change Background Color -->
    <section id="challenge-6">
        <h2>Change Background Color</h2>
        <button id="change-bg-btn">Change Background</button>
    </section>

    <!-- Challenge 7: Toggle Visibility -->
    <section id="challenge-7">
        <h2>Toggle Visibility</h2>
        <p id="toggle-element">This is a toggle-able paragraph.</p>
        <button id="toggle-btn">Toggle Visibility</button>
    </section>

    <!-- Challenge 8: Count Button Clicks -->
    <section id="challenge-8">
        <h2>Count Button Clicks</h2>
        <p id="count-display">Button clicked 0 times</p>
        <button id="count-btn">Click Me</button>
    </section>

    <!-- Challenge 9: Update Input Field -->
    <section id="challenge-9">
        <h2>Update Input Field</h2>
        <input type="text" id="input-field" placeholder="Type something">
        <button id="update-btn">Update Value</button>
    </section>

    <!-- Challenge 10: Handle Form Submission -->
    <section id="challenge-10">
        <h2>Handle Form Submission</h2>
        <form id="my-form">
            <input type="text" id="form-input" placeholder="Enter text">
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="finaleChallenges.js"></script>
</body>
</html>
