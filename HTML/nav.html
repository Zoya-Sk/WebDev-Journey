<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar variation</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #060606;
            color: white;
        }
        .nav-container{
            margin-bottom: 40px;
        }
        h2{
            margin-bottom: 10px;
        }
        .nav1{
            background-color: rgb(255, 255, 255);
            padding: 10px;
        }
        .nav1 ul{
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 0;
        }
        .nav1 li{
            display: inline;
        }

        .nav1 a::after{
            content: "abc";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: blue;
            transform: scaleY(0);
            transition: transform 0.3s ease-in-out;
        }
        .nav1 a:hover::after{
            transform: scaleX(1);
        }

        .nav1 a{
            text-decoration: none;
            color: rgb(0, 0, 0);
            /* background-color: rgb(141, 229, 141); */
            padding: 5px 15px;
            position: relative;
        }
        .nav1 .login-btn{
            background-color: rgb(133, 133, 223);
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav2{
            background-color: rgb(83, 255, 83);
            width: 200px;
            padding: 20px;
            /* text-align: center; */
        }
        .nav2 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .nav2 li{
            margin-bottom: 12px;
        }
        .nav2 a{
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            width: 100%;
        }
        .nav2 a:hover{
            background-color: rgb(15, 123, 15);
        }
        .nav2 .login-btn{
            background-color: greenyellow;
            color: rgb(0, 0, 0);
            border: none;
            width: 100%;
            padding: 10px;
            cursor: pointer;
        }
        .nav2 .login-btn:hover{
            background-color: green;
            color: white;
            border: 3px solid white;
        }

        .nav3{
            background-color: rgb(20, 168, 168);
            padding: 10px;
        }
        .nav3 ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav3 a{
            text-decoration: none;
            color: white;
            padding: 10px;
            display: block;
        }
        .nav3 .dropdown-content{
            display: none;
        }
        .nav3 .dropdown:hover .dropdown-content{
            display: block;
            position: absolute;
            background-color: #100f0f;
            min-width: 150px;
        }
        .nav3 .login-btn{
            background-color: azure;
            border: 2px solid rgb(14, 59, 99);
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            font-style: italic;
            cursor: pointer;
        }
        .nav3 .login-btn:hover{
            background-color: rgb(199, 227, 227);
            color: rgb(68, 82, 82);
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>


    <div class="nav-container">
        <h2>Variation 2: Vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
            </ul>
            <button class="login-btn">Login</button>
        </nav>
    </div>


    <div class="nav-container">
        <h2>Variation 3: Horizontal with dropdown</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">Our Story</a>
                        <a href="#">Team</a>
                        <a href="#">Contact</a>
                    </div>
                </li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>


</body>
</html>
